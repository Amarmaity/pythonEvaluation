{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% csrf_token %}
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static "css/modestcustom.css" %}">
    <title>Document</title>
  </head>
  <body class="login-page bg-body-secondary">
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="login-box">
        <div class="login-logo text-center">
          <h3>User Login</h3>
        </div>

        <div class="card p-4">
          <form
            method="POST"
            action="{% url 'login' %}"
            autocomplete="off"
            id="login-form"
          >
            {% csrf_token %}

            <!-- Email Input -->
            <div class="mb-3">
              <label for="email">Enter Email:</label>
              <div class="input-group">
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  id="email"
                  placeholder="Email"
                  required
                />
                <div class="input-group-text">
                  <span class="bi bi-envelope"></span>
                </div>
              </div>
            </div>

            <!-- User User Type -->
            <div class="mb-3">
              <label for="user_type" class="form-label">User Type</label>
              <div class="input-group">
                <span class="input-group-text"
                  ><i class="bi bi-person-badge"></i
                ></span>
                <select
                  class="form-control"
                  id="user_type"
                  name="user_type"
                  required
                >
                  <option value="" selected>Select User Type</option>
                  <option value="Super User">Super User</option>
                  <option value="Admin">Admin</option>
                  <option value="Hr">Hr</option>
                  <option value="Manager">Manager</option>
                  <option value="Client">Client</option>
                </select>
              </div>
            </div>

            <!-- Password Input (Initially Shown) -->
            <div id="password-field" class="mb-3">
              <label for="password">Enter Password:</label>
              <div class="input-group">
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  id="password"
                  placeholder="Enter Password"
                  required
                />
                <div class="input-group-text">
                  <span class="bi bi-lock-fill"></span>
                </div>
              </div>
            </div>

            <!-- OTP Input (Initially Hidden) -->
            <div id="otp-field" class="mb-3" style="display: none">
              <label for="otp">Enter OTP:</label>
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  name="otp"
                  id="otp"
                  placeholder="Enter OTP"
                />
                <div class="input-group-text">
                  <span class="bi bi-key"></span>
                </div>
              </div>
            </div>

            <!-- Buttons -->
            <div class="row">
              <div class="col-12 d-grid gap-2">
                <button type="submit" class="btn btn-primary" id="login-btn">
                  Sign In
                </button>
                {% comment %}
                <button type="button" class="btn btn-warning" id="send-otp-btn">
                  Send OTP
                </button>
                {% endcomment %}
              </div>
            </div>

            <div class="text-center mt-2">
              {% comment %}
              <a href="{{ route('forgot-password') }}" class="text-primary"
                >Forgot Password?</a
              >
              {% endcomment %}
            </div>
          </form>
          {% if messages %} {% for message in messages %}
          <div class="alert">{{ message }}</div>
          {% endfor %} {% endif %}
        </div>
      </div>
    </div>
  </body>
</html>
